<?xml version="1.0" encoding="UTF-8"?>

<configuration  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">
    <input>
        <net-file value="Cross_intersection.net.xml" />
        <route-files value="Cross_intersection.rou.xml"/>
        <additional-files value="Cross_intersection.poly.xml"/>
    </input>
    
    <time>
        <begin value="0"/>
        <end value="1000"/>
        <step-length value="0.1"/>
    </time>

    <report>
        <no-step-log value="true"/>
    </report>

    <gui_only>
        <start value="true"/>
    </gui_only>

    
</configuration>
